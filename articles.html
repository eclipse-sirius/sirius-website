<html>
<head>

	<script src="angular/sirius.js"></script>
	
	<link rel="icon" type="image/png" href="favicon.ico" />
	<title>Sirius - Articles</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />	
	<link type="text/css" rel="stylesheet" href="css/media.css" />

	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic,700,300' rel='stylesheet' type='text/css'>

<body ng-app="sirius" ng-controller="main" class="cloak">
<ng-include src="'angular/blocks/header.html'"></ng-include>

<div id="body_wrapper">
	<h1 class="page_title">Articles</h1>
</div> <!-- Fin body_wrapper -->

	<div id="articles" class="articles"></div>
	<script type="text/javascript">
  		jQuery.getJSON('json/articles.json', function(data) {

  			var output = " " ;

	        for (var i in data.articles) {
	        	var aside = " ";
	        	var header = " ";
	        	var title = " ";
	        	var date = " ";
	        	var readmore = " ";
	        	var descr = " ";
	        	var photo = " ";
	        	var name = " ";
	        	var mail = " ";
	        	var twitter = " ";
	        	var google = " ";
	        	var github = " ";

				for (var j in data.articles[i].aside.lnks) {
					photo += "<p class='photo'><a href='" + data.articles[i].aside.lnks[j].blog + "' target='_blank'><img src='" + data.articles[i].aside.photoSrc + "' alt='" + data.articles[i].aside.imgAlt + "' /></a></p>";
					name += "<p class='name'><a class='indigo' href='" + data.articles[i].aside.lnks[j].blog + "' target='_blank'>" + data.articles[i].aside.imgAlt + "</a><br />";
					if(data.articles[i].aside.lnks[j].mail){
						mail += "<a href='" + data.articles[i].aside.lnks[j].mail + "' class='social' target='_blank'><i class='fa fa-fw fa-envelope-square'></i></a>";
					}
					if(data.articles[i].aside.lnks[j].twitter){
						twitter += "<a href='" + data.articles[i].aside.lnks[j].twitter + "' class='social' target='_blank'><i class='fa fa-fw fa-twitter-square'></i></a>";
					}
					if(data.articles[i].aside.lnks[j].google){
						google += "<a href='" + data.articles[i].aside.lnks[j].google + "' class='social' target='_blank'><i class='fa fa-fw fa-google-plus-square'></i></a>";
					}
					if(data.articles[i].aside.lnks[j].github){
						github += "<a href='" + data.articles[i].aside.lnks[j].github + "' class='social' target='_blank'><i class='fa fa-fw fa-github'></i></a>";
					}
				}
				
				name += mail + twitter + google + github +"</p>";
				aside += "<aside class='col_2 left blogger'>" + photo + name + "</aside>";
				
				date += "<p class='date light_purple'>Posted on " + data.articles[i].header.date +"</p>";
				title += "<h3><a class='indigo' href='" + data.articles[i].header.lnk + "'  target='_blank'>" + data.articles[i].header.title + "</a></h3>" + date;
				readmore += "<p><a href='" + data.articles[i].header.lnk + "' target='_blank'>Read more <i class='fa fa-arrow-circle-right'>&nbsp;</i></a></p>";
				descr += data.articles[i].header.description + readmore;
				header += "<header class='col_10 left'>" + title + descr + "</header>";
				
				output += "<section><article class='row'>" + aside + header + "</article></section>";
			}
	        
	        document.getElementById("articles").innerHTML=output;
 		 });
   	</script> 


<div class="clear"></div>
<ng-include src="'angular/blocks/footer.html'"></ng-include>
<ng-include src="'angular/blocks/call2action.html'"></ng-include>
</body>
</html>
